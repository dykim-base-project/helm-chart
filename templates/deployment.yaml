apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-ssh
  namespace: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu-ssh
  template:
    metadata:
      labels:
        app: ubuntu-ssh
    spec:
      containers:
        - name: ubuntu
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "/mnt/setup/setup.sh"]
          ports:
            - containerPort: {{ .Values.ssh.port }}
          volumeMounts:
            - name: ssh-key
              mountPath: /mnt/keys
              readOnly: true
            - name: setup-script
              mountPath: /mnt/setup
              readOnly: true
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.ssh.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3

          livenessProbe:
            tcpSocket:
              port: {{ .Values.ssh.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 5

          startupProbe:
            tcpSocket:
              port: {{ .Values.ssh.port }}
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 30
      volumes:
        - name: ssh-key
          secret:
            secretName: ssh-key-secret
        - name: setup-script
          configMap:
            name: ubuntu-ssh-setup
            defaultMode: 0755
