apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      initContainers:
        - name: setup
          image: {{ .Values.image }}
          command: ["/bin/bash", "/scripts/setup.sh"]
          volumeMounts:
            - name: setup-script
              mountPath: /scripts
            - name: ssh-config
              mountPath: /root/.ssh
          env:
            - name: SSH_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssh.secretName }}
                  key: ssh-publickey
            - name: USERNAME
              value: {{ .Values.user.username }}
            - name: GROUP
              value: {{ .Values.user.group }}
      containers:
        - name: ubuntu
          image: {{ .Values.image }}
          ports:
            - containerPort: 22
          volumeMounts:
            - name: ssh-config
              mountPath: /root/.ssh
          securityContext:
            capabilities:
              add: ["NET_ADMIN", "SYS_CHROOT", "SYS_ADMIN"]
      volumes:
        - name: setup-script
          configMap:
            name: {{ .Release.Name }}-setup-script
            defaultMode: 0777
        - name: ssh-config
          emptyDir: {}